<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon-RTpot5iP.ico" type="image/ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <title>Not Found - Banking Solutions for Businesses HTML Template</title>
    <script type="module" crossorigin src="./assets/js/main.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/css/main.css">
  </head>
  <body class="relative text-black-4">
    <!-- preloader -->
    <div
      class="preloader__wrap fixed z-[1000] flex h-screen w-full items-center justify-center bg-white-1"
    >
      <div
        class="my-auto h-20 w-20 animate-spin rounded-full border-8 border-gray-300 border-t-accent-3"
      ></div>
    </div>
    <!-- scroll top -->
    <button
      class="group/topButton scroll-top theme-transition-3 invisible fixed bottom-8 right-8 z-50 block size-10 cursor-pointer rounded-full bg-black-4 opacity-0 md:!size-12"
      title="Go To Top"
    >
      <i
        class="ti ti-arrow-badge-up theme-transition-3 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[32px] text-white-1 group-hover/topButton:text-accent-3 md:size-8"
      >
      </i>
    </button>
    <div class="relative">
      <div class="flex h-screen w-full items-center justify-center text-center">
        <div>
          <h2 class="text-9xl font-semibold md:text-[240px]">404</h2>
          <p class="h2 font-semibold">Sorry! page did not found</p>
          <p class="l-text mx-auto mt-5 max-w-[309px] text-black-3">
            The page you are looking for doesnot exist or has been moved
          </p>

          <a
            class="alter-btn btn-anim group/link smt40px relative z-10 inline-flex size-[140px] shrink-0 items-center justify-center gap-4 overflow-hidden rounded-full border border-black-3 bg-inherit font-semibold text-black-4 hover:border-accent-3"
            href="contact-us.html"
          >
            <div class="flex flex-col items-center justify-center">
              <i class="ti ti-arrow-up-right text-[40px]"> </i>
              <p class="m-text mt-1 capitalize">Apply now</p>
            </div>
            <span
              class="pointer-events-none absolute z-[-1] h-0 w-0 -translate-x-1/2 -translate-y-1/2 transform rounded-full bg-accent-3 duration-700 group-hover/link:w-[calc(100%*2.25)] group-hover/link:pt-[calc(100%*2.25)]"
            >
            </span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
